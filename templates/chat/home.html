{% extends "chat/base.html" %}
{% block content %}
    <h1>HOME PAGE</h1>
    {% for chatroom in chatroom_list %}
        <div>
            <h3><a href="{% url 'chat-chatroom' chatroom.token %}">{{ chatroom.name }}</a> made in {{ chatroom.date }}</h3>
        </div>
    {% endfor %}

    <a href="{% url 'chat-create' %}">Click here to create a chatroom</a>
{% endblock %}
