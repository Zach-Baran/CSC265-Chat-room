{% extends "chat/base.html" %}
{% block content %}
    <h1>Chatroom Name: {{ chatroom.name }}</h1>

    {% for message in chat_messages %}
        <div>
            <h5>{{ message.author }}</h5>
            <div>
                {{ message.content }}
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
