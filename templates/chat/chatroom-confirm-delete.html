{% extends "chat/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Chat</legend>
                <h2>Are you sure you want to delete the chat?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'chat-chatroom' object.token%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
